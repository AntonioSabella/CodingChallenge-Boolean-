<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>ScooterLim</title>
  </head>
  <body>
      <div class="container">
          <!-- Logo e titolo principale -->
          <header>
              <img class="logo" src="logo.png" alt="">
              <h1>Taking Booleaners from A to B</h1>
          </header>
          <!-- Barra di navigazione con pulsanti di interazione -->
          <nav>
              <div class="navbar">
                  <button type="button" name="button">Prenota</button>
                  <button type="button" name="button">Termina prenotazione</button>
                  <button type="button" name="button">Accendi luci</button>
              </div>
          </nav>
          <!-- Sezioni utenti e monopattini -->
          <main>
              <section>
                  <div class="monopattino utente1">
                      <input type="checkbox">
                      <h3>Monopattino Gino22</h3>
                      <p id="arrow">Via Guadalametri - a 220 metri da te</p>
                      <p>Stato carica:</p>
                      <div class="charge"></div>
                  </div>
              </section>

              <section>
                  <div class="monopattino utente2">
                      <input type="checkbox">
                      <h3>Monopattino Mike24</h3>
                      <p id="arrow">Via Ricciardoni - a 430 metri da te</p>
                      <p>Stato carica:</p>
                      <div class="charge"></div>
                  </div>
              </section>

              <section>
                  <div class="monopattino utente3">
                      <input type="checkbox">
                      <h3>Monopattino Fede154</h3>
                      <p id="arrow">Via Mentarini - a 490 metri da te</p>
                      <p>Stato carica:</p>
                      <div class="charge"></div>
                  </div>
              </section>
          </main>

      </div>
  </body>
</html>
